<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Bitter|Fira+Sans+Condensed|Lato|Open+Sans|Signika|Source+Sans+Pro&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar" id="nav">
        <span class="navbar-brand mb-0 h1"><h1>Weather Dashboard</h1></span>
    </nav>

    <div class="container">
        
        <div class="row">

            <div class="searchBox">

                <div class="row">
                    <div class="col-md-12">

                        <div class="searchBar">
                            <label for="citySearch">Search For a City:</label>

                            <div class="input-group">
                                <input type="text" class="form-control" id="cityInput">
                                <span class="input-group-btn">
                                    <button class="searchBttn"><i class="fas fa-search"></i></button>
                                </span>
                            </div>

                        </div>
                    </div>

                </div>

            </div>




            <div class="col-md-8">


                <div class="col-md-12" id="cityStats">
                    <div class="cityStats">
                    </div>
                </div>



                <div class="col-md-12">

                    <div class="forecast">
                        <h3>6-Day Forecast:</h3>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="day1 forecastDay">

                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="day2 forecastDay">

                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="day3 forecastDay">

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="day4 forecastDay">

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="day5 forecastDay">

                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="day6 forecastDay">

                                </div>
                            </div>
                        </div>


                    </div>
                </div>


            </div>
        </div>



        <script src="script.js"></script>

        <script src="https://kit.fontawesome.com/25191fb013.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
